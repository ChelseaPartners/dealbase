name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      # Make Next.js builds deterministic in CI without needing a .env file
      NEXT_PUBLIC_API_BASE: http://localhost:8000/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show workspace
        run: |
          uname -a
          node -v || true
          python3 --version || true
          ls -la
          command -v tree >/dev/null 2>&1 || sudo apt-get update && sudo apt-get install -y tree
          tree -L 2 || true

      # ---------- Frontend ----------
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Print pnpm & Node versions
        run: |
          pnpm -v
          node -v

      - name: Install frontend deps
        working-directory: apps/web
        run: pnpm install

      - name: Typecheck frontend
        working-directory: apps/web
        run: pnpm typecheck

      - name: Build frontend
        working-directory: apps/web
        run: pnpm build

      - name: Test frontend
        working-directory: apps/web
        run: pnpm test -- --run

      # ---------- Backend ----------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install backend deps
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import sys; print('pip OK:', sys.version)"

      - name: Test backend
        working-directory: apps/api
        run: pytest -q